  smoke_tests:
    name: Smoke Tests
    needs: [linting]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Run k6 votes smoke test
        uses: k6io/action@v0.1
