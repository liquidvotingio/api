apiVersion: apps/v1
kind: Deployment
metadata:
  name: liquid-voting-deployment
  labels:
    app: liquid-voting
spec:
  replicas: 3
  selector:
    matchLabels:
      app: liquid-voting
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 34%
      maxUnavailable: 34%
  template:
    metadata:
      name: liquid-voting
      labels:
        app: liquid-voting
    spec:
      containers:
      - name: liquid-voting
        image: oliverbarnes/liquid-voting-service:latest
        imagePullPolicy: IfNotPresent
        env:
          - name: APP_HOST
            value: localhost
          - name: DB_HOST
            value: db.default.svc.cluster.local
          - name: DB_NAME
            valueFrom:
              secretKeyRef:
                name: liquid-voting-postgres-config
                key: postgres-dbname
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: liquid-voting-postgres-config
                key: postgres-username
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: liquid-voting-postgres-config
                key: postgres-password
          - name: DB_POOL_SIZE
            valueFrom:
              secretKeyRef:
                name: liquid-voting-postgres-config
                key: postgres-pool-size
          - name: HOSTNAME
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: APP_PORT
            value: "4000"
          - name: RELEASE_COOKIE
            value: liquid-voting-secret-cookie
          - name: SECRET_KEY_BASE
            value: super-secret-key-base
          - name: SERVICE_NAME
            value: liquid-voting.default.svc.cluster.local
        resources: {}
        securityContext:
          privileged: false
          procMount: Default
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
